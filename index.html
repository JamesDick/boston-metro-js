<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Metro</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <br><h3>Boston Metro Navigation</h3><br>
        
        <div class="row">
            <div class="col">
                <label for="srcLst">Source:</label>
                <select name="srcLst" id="srcLst" class="form-control"></select>
            </div>
            <div class="col">
                <label for="destLst">Destination:</label>
                <select name="destLst" id="destLst" class="form-control"></select>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="findRouteBtn">Find Route</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="routeLst">Route:</label>
                <select name="routeLst" id="routeLst" class="form-control"></select>
            </div>
        </div>
    </div>

     <!-- App -->
     <script src="model.js"></script>
     <script src="view.js"></script>
     <script src="controller.js"></script>
</body>
</html>
