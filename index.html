<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Metro Navigation</title>

    <!-- Bootswatch Darkly -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" 
        integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<header>
    <div class="container">

        <br><br>

        <div class="row d-flex align-items-center">

            <!-- Heading -->
            <div class="col">
                <h2> Boston Metro Navigation </h2>
            </div>

            <!-- Help Button -->
            <div class="col d-flex justify-content-end">

                <a href="#" id="help-btn" class="text-info">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                    </svg>
                </a>

            </div>

        </div> 
        
        <br>
        
    </div>
</header>

<body>
    <div class="container">

        <!-- Help Information -->
        <div class="row" id="help-div" style="display: none;">

            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Help</h4><hr>
                <p>
                    To begin, select a station in the 'Source' and 'Destination' option selects,
                    then click 'Find Route', and a route between these two stations will be displayed below!
                </p>
            </div>

        </div>


        <!-- Main Controls -->
        <div class="row d-flex align-items-end">

            <!-- Source Select -->
            <div class="col col-5">
                <label for="src-lst"><h3>Source</h5></label>
                <select name="src-lst" id="src-lst" class="selector"></select>
            </div>

            <!-- Destination Select -->
            <div class="col col-5">
                <label for="dest-lst"><h3>Destination</h4></label>
                <select name="dest-lst" id="dest-lst" class="selector"></select>
            </div>

            <!-- Find Route Button -->
            <div class="col col-2 d-flex justify-content-end">
                <button class="btn btn-lg btn-success" id="find-route-btn">Find Route</button>
            </div>

        </div><br><br>


        <!-- Route Display -->
        <div class="row" id="route-div" style="display: none;">

            <div class="col card">
                <div class="card-body">
                    <h3 class="card-title">Route</h3>
                    <ul id="route-lst" class="list-group list-group-flush"></ul>
                </div>
            </div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" 
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <!-- App -->
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>

</body>

</html>
